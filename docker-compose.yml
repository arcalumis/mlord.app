version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-mlord-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-myapp}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Server Application
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: ai-mlord-server
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-myapp}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      CSRF_SECRET: ${CSRF_SECRET:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Application (optional - for development)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
    container_name: ai-mlord-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-5173}:5173"
    environment:
      VITE_API_URL: http://localhost:${PORT:-3000}
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
